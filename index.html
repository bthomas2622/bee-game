<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>CCD</title>
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="row" id="title">
            <div class="col-xs-4 col-sm-4 col-md-4 titlerow">
                <h2 align="right" id="help" data-toggle="modal" data-target="#myModal">How to Play</h1>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 titlerow">
                <h1>C C D</h1>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 titlerow">
                <a href="https://github.com/bthomas2622/bee-game">
                <h2 align="left">GitHub</a>
            </div>
        </div>
        <div class="container">
            <div class="row statRow">
                <div class="col-md-4 col-sm-4">
                    <ul data-bind="foreach: bee">
                        <li>Species: <span data-bind="text: species, click: $parent.listClick"></span></li>
                    </ul>
                </div>
                <div class="col-md-4 col-sm-4">
                    <ul data-bind="foreach: bee">
                        <li>Day: <span data-bind="text: age"></span></li>
                        <li>Energy: <span data-bind="text: maxEnergy"></span> / <span data-bind="text: maxEnergyCapacity"></span></li>
                        <li>Pollen Collected: <span data-bind="text: pollenCount"></span></li>
                        <li>Royal Pollen Collected: <span data-bind="text: royalPollenCount"></span></li>
                    </ul>
                </div>
                <div class="col-md-4 col-sm-4">
                    <ul data-bind="foreach: bee">
                        <li>Honey Produced: <span data-bind="text: honeyCount"></span></li>
                        <li>Royal Jelly Produced: <span data-bind="text: royalJellyCount"></span></li>
                        <li>Queens Produced: <span data-bind="text: queenCount"></span></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="flowerfield">
                </div>
            </div>
             <div class="row gameData">
                <div class="col-md-4 col-sm-4">
                    <h3>Last Flower Visited</h3>
                    <span id="lastflower"></span>
                </div>
                <div class="col-md-4 col-sm-4">
                    <h3>Game Dialogue</h3>
                    <div id="dialogueWindow"></div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <h3>Weather Conditions</h3>
                </div>
            </div>
        </div>
        <script src="js/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
