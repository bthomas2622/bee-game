<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Bee Game</title>
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="row">
            <div class="col-md-12" id="social">
                <a href="https://github.com/bthomas2622" class="zocial-github"></a>
                <a href="https://www.linkedin.com/in/benjaminwthomas" class="zocial-linkedin"></a>
                <a href="https://twitter.com/freebrunch" class="zocial-twitter"></a>
            </div>
        </div>
        <div class="container">
            <div class="row statRow">
                <div class="col-md-4 col-sm-4">
                    <ul data-bind="foreach: bee">
                        <li>Species: <span data-bind="text: species, click: $parent.listClick"></span></li>
                    </ul>
                </div>
                <div class="col-md-4 col-sm-4">
                    <ul data-bind="foreach: bee">
                        <li>Energy: <span data-bind="text: maxEnergy"></span></li>
                        <li>Pollen Count: <span data-bind="text: pollenCount"></span></li>
                        <li>Age: <span data-bind="text: age"></span></li>
                        <li>Armor: <span data-bind="text: armor"></span></li>
                        <li>Speed: <span data-bind="text: speed"></span></li>
                        <li>Sting Strength: <span data-bind="text: stingStrength"></span></li>
                    </ul>
                </div>
                <div class="col-md-4 col-sm-4">
                    <ul data-bind="foreach: bee">
                        <li>Honey Produced: <span data-bind="text: honeyCount"></span></li>
                        <li>Royal Jelly Produced: <span data-bind="text: royalJellyCount"></span></li>
                        <li>Queens Produced: <span data-bind="text: queenCount"></span></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="flowerfield">
                </div>
            </div>
             <div class="row gameData">
                <div class="col-md-4 col-sm-4">
                    <h3>Last Flower Visited</h3>
                    <span id="lastflower"></span>
                </div>
                <div class="col-md-4 col-sm-4">
                    <h3>Game Dialogue</h3>
                </div>
                <div class="col-md-4 col-sm-4">
                    <h3>Weather Conditions</h3>
                </div>
            </div>
        </div>
        <script src="js/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
