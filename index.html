<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Bee Game</title>
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
    </head>
    <body>
        <div class="row">
            <div class="col-md-12" id="social">
                <a href="https://github.com/bthomas2622" class="zocial-github"></a>
                <a href="https://www.linkedin.com/in/benjaminwthomas" class="zocial-linkedin"></a>
                <a href="https://twitter.com/freebrunch" class="zocial-twitter"></a>
            </div>
        </div>
            <div class="row">
                <div class="col-md-12">
            </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul data-bind="foreach: bee">
                        <li>Energy: <span data-bind="text: maxEnergy"></span></li>
                        <li>Pollen Count</li>
                        <li>Age</li>
                        <li>Armor</li>
                        <li>Speed</li>
                        <li>Sting Strength</li>
                        <li>Honey Produced</li>
                        <li>Beeswax Produced</li>
                        <li>Royal Jelly Produced</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="js/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
